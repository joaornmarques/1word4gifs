<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noydir, noodp">
        <meta name="keywords" content="Giphy, GIF, Game">
        <meta name="author" content="TBCS - JoÃ£o Marques, Luis Abreu 2017">
        <title>1 word 4 gifs</title>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/keys.js"></script>
        <script src="js/gif_request.js"></script>
        <script src="js/init.js"></script>
        <link rel="stylesheet" href="css/flexboxgrid.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:500,600" rel="stylesheet">
    </head>

    <body onload="randomGif();">
        
        <section id="intro" class="intro-span">
            <img id="intro-background" src=""/>
            <div class="intro__content">
                <h1 class="intro-logo">1 Word <span class="intro-logo__color">4 Gifs</span></h1>
                <h2 class="intro-punchline">You may be cool, but you know your gifs?</h2>
                <div class="row center-xs intro-details">
                    <a class="button" onclick="closeIntro();newGif();">Let's start</a>
                </div>
            </div>
        </section>
        
        <div class="game">
            <section id="gif__container">
            </section>
            <section class="gif__answer">
                <div class="timer-bar"></div>
                <form onsubmit="return false">
                    <input id="answer" class="gif__answer-text" placeholder="Type answer here" type="text"><br>
                </form>
                <div class="scoreboard">
                    <h5><span class="scoreboard__value"></span></h5>
                    <p class="scoreboard__info">SCORE</p>
                </div>
            </section>
        </div>  
        
        <section class="overlay overlay__lose">
            <div class="row center-xs">
                <h3><span class="intro-logo__color lose-message"></span></h3>
            </div> 
            <div class="row center-xs lose-result">
            </div>
            <div class="row center-xs intro-details">
                    <a class="button" onclick="newGif()">Play again</a>
            </div>
        </section>
        <section class="overlay overlay__win">
            <div class="row center-xs">
                <h3><span class="intro-logo__color win-message"></span><span class="title-note">+1 point</span></h3>
            </div>    
            <div class="row center-xs intro-details">
                    <a class="button" onclick="newGif()">Next ></a>
            </div>
        </section>
        
    </body>
</html>
